<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list id="inbox-list">
    <ion-item-sliding *ngFor="let email of emailList">
      <ion-item-options side="start">
        <ion-item-option color="danger" 
        (click)="setStatus(email.id,5)">
          <ion-icon name="trash" color="light" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
      <ion-item>
        <ion-icon name="{{iconList[email.icon]}}" slot="start"></ion-icon>
        <ion-label>
          <h4>{{email.subject}}</h4>
          <p>{{email.fromName}} ({{email.from}})</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="setStatus(email.id,4)">
          <ion-icon name="archive" color="light" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="success" (click)="setStatus(email.id,3)">
          <ion-icon name="heart" color="light" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button size="small" (click)="newMessage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
